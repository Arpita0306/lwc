<template>
    <div>
        <x-container>
            <template for:each={numbers} for:item="number">
                <li key={number}>
                  <template if:true={showEven}>
                      Even
                  </template>
                  {number}
                </li>
            </template>
        </x-container>
        <button onclick={decrement}>Decrement</button>
        <button onclick={increment}>Increment</button>
        <button onclick={toggleEven}>Toggle Even</button>
    </div>
</template>
